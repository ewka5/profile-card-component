<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card-wrapper">
    <div class="card">

      <div class="preview">
        <img src="images/bg-pattern-card.svg" alt="Pattern" class="preview__image">
      </div>

      <div class="avatar-wrapper">
        <img src="images/image-victor.jpg" alt="Avatar" class="avatar-wrapper__avatar">
      </div>

      <div class="description">
        
        <div class="description__name">
          <span class="description__name-span">
            Victor Crest
          </span>
        </div>
        
        <div class="description__age">
          <span class="description__age-span">
            26
          </span>
        </div>
        
        <div class="description__place">
          <span class="description__place-span">
            London
          </span>
        </div>
      </div>

      <div class="line">
        <hr class="line__hr">
      </div>

      <div class="stats">
        <div class="followers">
          <h1 class="followers__header">
            80K
          </h1>
          <p class="followers__paragraph">
            Followers
          </p>
        </div>
        <div class="likes">
          <h1 class="likes__header">
            803K
          </h1>
          <p class="likes__paragraph">
            Likes
          </p>
        </div>
        <div class="photos">
          <h1 class="photos__header">
            1.4K
          </h1>
          <p class="photos__paragraph">
            Photos
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
